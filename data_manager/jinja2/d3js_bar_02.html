<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>D3 dimple Tutorial</title>
</head>
<body>

<h1>dimple chart with External data source</h1>

<div id="chartContainer">
    <script src="lib/d3.v4.3.0.js"></script>
    <script src="http://dimplejs.org/dist/dimple.v2.3.0.min.js"></script>
    <script type="text/javascript">
        d3.select("body");
        var svg = dimple.newSvg("#chartContainer", 590, 400);
        d3.tsv("https://raw.githubusercontent.com/PMSI-AlignAlytics/dimple/master/data/example_data.tsv", function (data) {
        data = dimple.filterData(data, "Date", "01/12/2012");
        console.table(data);
        var myChart = new dimple.chart(svg, data);
        myChart.setBounds(60, 30, 500, 330)
        myChart.addMeasureAxis("x", "Unit Sales");
        myChart.addMeasureAxis("y", "Operating Profit");
        myChart.addSeries(["SKU", "Channel"], dimple.plot.bubble);
        myChart.addLegend(200, 10, 360, 20, "right");
        myChart.draw();
      });

    </script>
</div>

</body>
</html>
