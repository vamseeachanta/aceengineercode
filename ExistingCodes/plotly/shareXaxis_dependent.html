<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>

</head>
<body>
    <h3 class="h3">Shared X Axis</h3>
    <div class="chart" id="sharedXchart">
        <script>
            var trace1 = {
              x: [0, 1, 2],
              y: [10, 11, 12],
              type: 'scatter'
            };

            var trace102 = {
              x: [0, 1, 2],
              y: [15, 16, 12],
              type: 'scatter'
            };

            var trace2 = {
              x: [0, 1, 2],
              y: [100, 110, 120],
              yaxis: 'y2',
              type: 'scatter'
            };

            var trace3 = {
              x: [0, 1, 2],
              y: [1000, 1100, 1200],
              yaxis: 'y3',
              type: 'scatter'
            };

            var data = [trace1, trace2, trace3];

            var layout = {
              yaxis: {domain: [0, 0.25]},
              legend: {traceorder: 'reversed'},
              pattern: 'dependent',
              yaxis2: {domain: [0.31, 0.56]},
              yaxis3: {domain: [0.62, 1]}
            };
            Plotly.newPlot('sharedXchart', data, layout, {scrollZoom: true});
        </script>
    </div>

</body>
</html>
