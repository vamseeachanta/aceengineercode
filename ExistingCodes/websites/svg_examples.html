<h5>Rectangle, Circle, Text : Simple Robot with text</h5>
<svg  width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
    <rect height="60" width="100" rx="10" ry="10" fill="#B32317"></rect>

    <circle cx="26" cy="26" r="10" fill="#FFFFFF"></circle>
    <circle cx="74" cy="26" r="10" fill="#FFFFFF"></circle>

    <circle cx="26" cy="26" r="7" fill="#B32317"></circle>
    <circle cx="74" cy="26" r="7" fill="#B32317"></circle>

    <text x="20" y="40" fill="#B3FFC6" transform="rotate(30 20,40)">0</text>
    <text x="20" y="80" fill="#008F11" font-size="6px">Feeding Analytical Info</text>
</svg>

<br>
<h5>Draw circle and cut-off at using clip-path</h5>
<svg version="1.1" width="64" height="64" xmlns="http://www.w3.org/2000/svg">
    <clipPath id="cut-off">
        <rect x="0" y="0" width="64" height="40"/>
    </clipPath>

    <circle cx="32" cy="32" r="32" fill="#d08807"/>
    <circle cx="32" cy="32" r="32" fill="#e19b22" clip-path="url(#cut-off)"/>
</svg>

<br>
<h5>Draw half circle using path</h5>
<svg width="135" height="135">
  <path d="M125,80 a60,60 0 1,0 -115,0" fill="#E79A16" /><!--Top Half-->
</svg>

<br>
<h5>Draw bottom circle using path</h5>
<svg width="135" height="135">
  <path d="M10,80 a60,60 0 0,0 115,0" fill="#D78500" /><!--Bottom Half-->
</svg>
<svg width="135" height="135">
  <path d="M10,0 a60,60 0 0,0 115,0" fill="#D78500" /><!--Bottom Half-->
</svg>
